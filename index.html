<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specify character encoding -->
    <meta charset="UTF-8" />

    <!-- Setting the viewport to control the width and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking to the stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Page title -->
    <title>Drink Water</title>
  </head>
  <body>
    <!-- Main heading -->
    <h1>Drink Water</h1>

    <!-- Subheading -->
    <h3>Goal: 2 Liters</h3>

    <!-- Container for the cup visualization -->
    <div class="cup">
      <!-- Container for the remained water display -->
      <div class="remained" id="remained">
        <!-- Display for the remained water in liters -->
        <span id="liters"></span>
        <!-- Small text description -->
        <small>Remained</small>
      </div>

      <!-- Container for the percentage display -->
      <div class="percentage" id="percentage"></div>
    </div>

    <!-- Text description for selecting glasses -->
    <p class="text">Select how many glasses of water that you have drank</p>

    <!-- Container for the glasses -->
    <div class="cups">
      <!-- Display for a 250ml glass -->
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
